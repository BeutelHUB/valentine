<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Willst du mein Valentin sein? üíå</title>

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --accent:#ff3b6b;
      --accent2:#ff6fa1;
    }

    *{ box-sizing:border-box }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, var(--bg1), transparent 60%),
        radial-gradient(1200px 800px at 80% 90%, var(--bg2), transparent 55%),
        linear-gradient(135deg, #fff 0%, #ffe8ef 40%, #ffd3df 100%);
      overflow:hidden;
      padding:24px;
    }

    .card{
      width:min(720px, 100%);
      background:var(--card);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 18px 60px #0000001a;
    }

    .badge{
      display:inline-flex;
      padding:10px 14px;
      border-radius:999px;
      background:#ffffffb3;
      font-weight:600;
    }

    h1{
      margin:16px 0 8px;
      font-size: clamp(28px, 4vw, 44px);
      line-height:1.1;
    }

    p{
      font-size:18px;
      line-height:1.6;
      opacity:.92;
    }

    .name{
      color:var(--accent);
      font-weight:800;
    }

    /* GIF (zentral, schick) */
    .gif-wrap{
      display:flex;
      justify-content:center;
      margin:18px 0 10px;
    }

    .gif-wrap img{
      width:160px;
      max-width:60%;
      border-radius:18px;
      box-shadow: 0 14px 40px #ff3b6b33;
    }

    .actions{
      display:flex;
      gap:14px;
      margin-top:22px;
    }

    button{
      border:0;
      border-radius:14px;
      padding:14px 18px;
      font-size:16px;
      cursor:pointer;
      font-weight:700;
      transition: transform .12s ease;
      will-change: transform;
    }

    .yes{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      box-shadow: 0 10px 30px #ff3b6b3d;
    }

    .maybe{
      background:#ffffff;
      border:1px solid #00000012;
    }

    .footer{
      margin-top:18px;
      font-size:13px;
      opacity:.7;
    }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background:#00000055;
    }
    .modal.open{ display:grid; }

    .modal-card{
      background:white;
      padding:22px;
      border-radius:22px;
      max-width:560px;
      width:100%;
      box-shadow:0 22px 70px #0000003a;
    }
  </style>
</head>

<body>

  <div class="card">

    <h1>
      Hey <span class="name" id="herName"></span>‚Ä¶<br>
      willst du mein Valentin sein?
    </h1>

    <!-- GIF in der Mitte -->
    <div class="gif-wrap">
      <img
        src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHA3d2N4dXp0Z21taTB4YjFtcmVkcXA5YjF5aTM0eTgzemtpOTVzciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/frRuUuS9XcirRTDTgc/giphy.gif"
        alt="cute love gif"
      />
    </div>

    <p id="message"></p>

    <div class="actions">
      <button class="yes" id="yesBtn">Ja ü•∞</button>
      <button class="maybe" id="maybeBtn">Vielleicht sp√§ter (21.02) üôÇ</button>
    </div>

    <div class="footer">
      Ich hab dich gern, dein Maxi. ‚ù§Ô∏è
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-card">
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>
      <button onclick="closeModal()">Schlie√üen</button>
    </div>
  </div>

  <script>
    /* ===== SETTINGS ===== */
    const SETTINGS = {
      name: "Annika",
      yesTitle: "Yeees! üíñ",
      yesText:
        "Das macht mich gerade extrem gl√ºcklich.\nSchreib mir kurz zur√ºck oder schick mir ein ‚ù§Ô∏è dann plane ich den Rest. üòä",
      maybeTitle: "Alles gut üôÇ",
      maybeText:
        "Kein Stress. Ich mag dich trotzdem sehr.\nWenn du willst, sag mir einfach, wann du bereit bist. üíó\nIch f√§nde den 21.02 auch richtig sch√∂n."
    };

    /* Apply text */
    document.getElementById("herName").textContent = SETTINGS.name;
    document.getElementById("message").textContent = SETTINGS.message;

    const yesBtn = document.getElementById("yesBtn");
    const maybeBtn = document.getElementById("maybeBtn");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalText = document.getElementById("modalText");

    function openModal(title, text){
      modalTitle.textContent = title;
      modalText.textContent = text;
      modal.classList.add("open");
    }

    function closeModal(){
      modal.classList.remove("open");
    }

    /* Button actions */
    yesBtn.addEventListener("click", () => {
      openModal(SETTINGS.yesTitle, SETTINGS.yesText);
    });

    maybeBtn.addEventListener("click", () => {
      openModal(SETTINGS.maybeTitle, SETTINGS.maybeText);
    });

    /* JA wird gr√∂√üer bei N√§he */
    document.addEventListener("mousemove", (e) => {
      const r = yesBtn.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;
      const dist = Math.hypot(cx - e.clientX, cy - e.clientY);

      const start = 220;
      const maxScale = 1.25;

      yesBtn.style.transform =
        dist < start
          ? `scale(${1 + (1 - dist/start) * (maxScale - 1)})`
          : "scale(1)";
    });
  </script>

</body>
</html>
